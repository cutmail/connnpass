machine:
  environment:
    LC_CTYPE: en_US.UTF-8

dependencies:
  override:
    - sudo gem install xcpretty

test:
  override:
      - set -o pipefail &&
        xcodebuild test -scheme SafariActivity | xcpretty -c -r junit -o build/test-report.xml &&
        cp build/test-report.xml $CIRCLE_TEST_REPORTS
